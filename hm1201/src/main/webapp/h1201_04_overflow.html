<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text-overflow</title>
		<style>
			p{
				width:300px; height:200px; border:1px solid black;
				white-space:nowrap; /* white-space:nowrap -- 한 줄로만 나옴(기본값 normal) */
				overflow: hidden; /* 이게 꼭 있어야. */
				text-overflow: ellipsis; /* text-overflow: ellipsis--넘치는 부분..으로 표시/ clip:잘라버리기  */
			}
			
			p:hover{overflow:visible; white-space:normal;} /* 마우스 올리면 ...으로 잘렸던 글자들 나옴 */
			#u01{ list-style:disc; }
			#u02{ list-style:circle; }
			#u03{ list-style:square; }
		</style>
	</head>
	<body>
		<ul id="u01">
			<li>네이버</li>
			<li>다음</li>
			<li>구글</li>
			<li>네이트</li>
		</ul>
		<ul id="u02">
			<li>네이버</li>
			<li>다음</li>
			<li>구글</li>
			<li>네이트</li>
		</ul>
		<ul id="u03">
			<li>네이버</li>
			<li>다음</li>
			<li>구글</li>
			<li>네이트</li>
		</ul>

Late check-out(늦은 퇴실)의 경우 별도의 요금이 부과됩니다. (30분당 금액/VAT 포함)
		</p>
	
	</body>
</html>

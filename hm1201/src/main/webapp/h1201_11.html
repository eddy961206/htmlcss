<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>background</title>
		<script src='js/prefixfree.min.js'></script> <!-- gradient는 표준화 안돼있어서 접두어 안붙이려면 js불러와야 -->
		<style>
			*{margin:0; padding:0;}		
			div{width:300px; height:200px; margin-top:50px;
				border:1px solid black;}
			#d01{ 
				background: #D9556D;
				background: -webkit-linear-gradient(315deg, blue, red);
			}
			#d02{ 
				background: #D9556D;
				background: -webkit-linear-gradient(15deg, #2A403C, #D93814);
			}
			#d03{ 
				background: #D9556D;
				background: -webkit-linear-gradient(215deg, #73020C, #3D7363);
			}
		</style>
	</head>
	<body>
		<div id="d01"></div>
		<div id="d02"></div>
		<div id="d03"></div>
	</body>
</html>

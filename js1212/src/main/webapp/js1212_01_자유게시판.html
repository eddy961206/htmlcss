<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자유게시판</title>
		<style>
			*{margin:0; padding:0;}
			section{width:90%; margin:50px auto;}
			h2{width:100%; text-align:center; margin-bottom:40px;}
			table{width:100%; box-sizing: border-box;}
			table,th,td{border:1px solid #111; border-collapse: collapse; text-align:center;}
			#freeBoard tr td:nth-child(1) {
				text-align: left; padding-left:10px; 
			}
			th{height:60px; background:#efefef;}
			td{height:40px;}
		</style>
		<script>
				var titleArr = ["좋은 글입니다.","이벤트를 홍보합니다.","게시판을 오픈합니다.","사진을 등록합니다.",
					"공지사항을 알려드립니다.","이벤트를 중지합니다.","게시글 작성시 유의사항",
					"파일등록시 유의사항","12월 이벤트 알림","휴무 안내"];
				var dateArr = ['2020-11-1','2021-1-3','2021-2-8', '2021-3-20',
					'2021-10-14','2022-1-12','2020-5-15', '2021-7-22',
					'2022-6-18','2022-12-12'
					];
				var htmlData = "";
				
				function btn(){
					for(var i = 0; i< titleArr.length; i++){
						var today = new Date(dateArr[i]);
						var year = today.getFullYear();
						var month = today.getMonth(); /* 0 -> 1월 1 -> 2월 2 -> 3월.... 0~11 */
						var date = today.getDate();  /* getDate()는 숫자 일자. */
						var day = today.getDay(); /* getDay()는 일자가 아니고 요일나옴. 0-일 1-월... */
// 						console.log(today);
// 						console.log(year);
// 						console.log(month); // 11+1
// 						console.log(date); //12
// 						console.log(day); // 0:일 1:월 2:화
						if(date<10){
							date = "0"+date;
						}
						month++;
						if(1 <= month && month < 10){
							month = "0"+month;
						}
						switch(day){
							case 0: day = "일"; break;
							case 1: day = "월"; break;
 							case 2: day = "화"; break;
							case 3: day = "수"; break;
							case 4: day = "목"; break;
							case 5: day = "금"; break;
							case 6: day = "토"; break;
						}
						htmlData += "<tr>";
						htmlData +=	"<td>" + titleArr[i] + "</td>";
						htmlData +=	"<td>홍길돌</td>";
						htmlData +=	"<td>"+ year + "." +month + "." + date +" ("+ day + ")</td>";
						htmlData +=	"<td>" + (i+1) + "</td>";
						htmlData +=	"<td>" + (i+1) + "</td>";
						htmlData +=	"</tr>";
					}
					document.querySelector("#freeBoard").innerHTML = htmlData;
				}
		</script>
	</head>
	<body>
		<section>
			<h2>자유게시판</h2> <button type="button" onclick="btn()">데이터가져오기</button>
			<table>
				<colgroup>
					<col width="50%">
					<col width="15%">
					<col width="15%">
					<col width="10%">
					<col width="10%">
				</colgroup>
				<thead>
					<tr>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회</th>
						<th>좋아요</th>
					</tr>
				</thead>
				<tbody id="freeBoard">
				</tbody>
			</table>
		</section>
	</body>
</html>

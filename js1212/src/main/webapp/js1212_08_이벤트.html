<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{margin:0; padding:0;}
			section{width:60%; margin:50px auto;}
			h2{width:100%; text-align:center; margin-bottom:40px;}
			div{width:100%; height:60px; border:1px solid black; font-size:50px;}
			article{width:300px; margin:30px auto;}
			button{width:200px; height:80px;}
		</style>
	</head>
	<body>
		<section>
			<h2>결과값</h2>
			<div></div>
			<article>
				<button type="button">버튼</button>
			</article>
			<br>
		</section>
		<script>
			//changeBtn.onclick = btn; /* js내 이벤트처리할 땐 함수에 ()안붙임. */
			document.querySelector("button").onclick = function(){
				document.querySelector("div").style.backgroundColor = "red";				
			} 
			
			function btn(){
				
				document.querySelector("div").style.backgroundColor = "red";				
			}
			
			function btn1(){
				document.querySelector("div").style.backgroundColor = "green";				
			}
		</script>
	</body>
</html>

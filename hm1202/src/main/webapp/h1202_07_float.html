<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>!!!!float!!!!</title>
		<style>
			*{margin:0; padding:0;}
			section{width:1000px; height:90px; border:1px solid black;
			margin:0 auto;}
			div{ width:100px; height:80px; border:1px solid black;
				
			}
			#d01{background: yellow; float:left;}
			#d02{background: blue; float:left;}
			#d03{background: green; clear:both;} 
			/* float기능 없앨 때 clear:both사용. 얘 담부턴 다시 block방식으로 세로로 나열  */
			#d04{background: pink; float:right;}
		</style>
	</head>
	<body>
		<section>
			<div id="d01"></div>
			<div id="d02"></div>
			<div id="d03"></div>
			<div id="d04"></div>
		</section>
		
	</body>
</html>

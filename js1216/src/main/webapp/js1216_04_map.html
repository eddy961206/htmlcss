<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>map1</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
		
			$(function(){
				var allArr = [ /* map 사용은 배열일때만 가능 */
					{"grade":"1학년","name":"홍길동"},  
					{"grade":"2학년","name":"유관순"},
					{"grade":"3학년","name":"이순신"},
					{"grade":"1학년","name":"김유신"},
					{"grade":"2학년","name":"김구"},
					{"grade":"1학년","name":"강감찬"},
					{"grade":"3학년","name":"홍길자"},
					{"grade":"1학년","name":"홍길순"}
				];
				
				$("button").click(function(){ /* map 사용은 배열일때만 가능 */
					var arrFirst = $.map(allArr,function(obj,idx){ /* $.map()은 allArr.map()과 같음 */ /* obj,idx 순서주의 */
							console.log(obj); /* {grade: '1학년', name: '홍길동'}....쭉쭉쭉 */
							if(obj.grade=="1학년"){  /* allArr자체가 html이 아니라서 obj에 $안감싸도. */
								return obj;
							} 
					});
				
					
					console.log(arrFirst[0].grade + "," + arrFirst[0].name);
				
					var htmlData = "";
					
					for(i=0; i<arrFirst.length; i++){
						htmlData += "<tr>";
						htmlData += "<td>"+arrFirst[i].grade +"</td>";
						htmlData += "<td>"+arrFirst[i].name+"</td>";
						htmlData += "</tr>";
					}
					$("#tbody").append(htmlData);
						
				
					console.log(arrFirst); /* arrFirst에 {"grade":"1학년","name":"홍길동"},{"grade":"1학년","name":"김유신"} 들어가있음  */
				});
				
				
// 				$("button").click(function(){
// 					var dataArr = $("p").map(function(idx,obj){ /* dataArr는 배열, map : return해서 배열로 줌*/
// 						return $(obj).text();
// 					})
// 					console.log(dataArr[0]);
// 				})
			})
		</script>
		<style>
			table, th, td {border: 1px solid black; border-collapse:collapse;}
			th, td {width:150px; height:30px; text-align:center;}
		</style>
	</head>
	<body>
		<button>버튼</button>
		<p>구글</p>
		<p>네이버</p>
		<p>다음</p>
		<p>네이트</p>
		
		<h2>1학년 리스트</h2>
		<table>
			<tr>
				<th>학년</th>
				<th>이름</th>
			</tr>
			<tbody id="tbody">
				<!-- 여기에 넣어 -->
			</tbody>
		</table>
		
		
		<h2>1학년 리스트</h2>
		<table>

				<tr>
					<td>1학년</td>

				<tr>
					<td>1학년</td>
					<td>김유신</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>

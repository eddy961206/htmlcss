<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html</title>

		<script>
			$(function(){

// 					console.log($(this).next().html());

					// prepend: html태그 첫부분에
				});
			}); //시작
		</script>
	</head>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>웹아이콘</title>
		<link rel="stylesheet" href="css/icofont.min.css">
		<style>
			*{margin:0; padding:0; list-style:none;}
			p{width:180px; height:80px; text-align: center;
				border:1px solid black;
			}
			ul li{width:180px; height:80px; text-align:center; border:1px solid black;
				float:left;
			}
			.icofont-addons,.icofont-bill,.icofont-cart,.icofont-close-line-squared{
				font-size:40px; line-height:80px;
			}
		</style>
	</head>
	<body>
		<p>
			<i class="icofont-addons"></i>
		</p>
		<ul>
			<li><i class="icofont-bill"></i></li>
			<li><i class="icofont-cart"></i></li>
			<li><i class="icofont-close-line-squared"></i></li>
		</ul>
	</body>
</html>

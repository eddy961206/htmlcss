<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>유플러스 모바일 혼자</title>
		<link rel="stylesheet" href="css/icofont.min.css">
		<style>
			*{margin:0; padding:0; list-style:none;}
			#nav{width:100%; height:80px; background:#fff;
				border-bottom:1px solid #efefef;
				}
			header{width: 1280px; height:80px; margin:0 auto;}
			header div{float:left;}
			#logo{width:174px; height:80px; 
			background: url(images/header-logo.png) no-repeat;}
			#menu ul li{float:left;}
			
			#topMenu ul li{float:left; font-size: 18px;}
		</style>
	</head>
	<body>
	
		<!-- header  -->
		<div id="nav">
			<header>
				<div id="logo"></div>
				<div id="menu">
					<ul>
						<li>USIM/eSIM</li>
						<li>휴대폰</li>
						<li>상품</li>
						<li>이벤트/혜택</li>
						<li>고객지원</li>
						<li>내 정보</li>
						<li>유모바일</li>
					</ul>
				</div>
				<div id="topMenu">
					<ul>
						<li><i class="icofont-search-1"></i></li>
						<li><i class="icofont-ui-user"></i></li>
						<li><i class="icofont-navigation-menu"></i></li>
					</ul>
				</div>
			</header>
		</div>
		
		<!-- 메인사진 -->
		<div>
		
		</div>
		
		
	</body>
</html>

<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>css선택자</title>
		<style>
 			section ul{border: 3px dotted blue;} /* 하위선택자 */
 			section>ul{border: 3px dotted red;} /* 자식선택자 */
 			/* 자식선택자 : section 바로 가장 가까운 자식 ul만 해당. 모든 하위ul X  */
 			header+p {color:green;} 
 			/*  인접형제선택자 : header 바로 옆의 형제p에게만 해당(header와 p가 다르니까 가능.같으면 안돼) */
		/*  #u01 + li {color:pink;}  */
			#u01>li:nth-child(1) ul>li:nth-child(2) {color: pink;} /* 똑같은 자식일 경우에만 사용가능 */
		</style>
	</head>
	<body>
		<section>
			<header>
				<h1>예약 방법 및 요금</h1>
			</header>
			<p>요안도라 숙소에 예약하려면?
				<ul id="u01">
					<li>예약 방법
						<ul>
							<li>직접 통화</li>
							<li>문자 남기기</li> <!-- 여기만 분홍색 원해 -->
						</ul>
					</li>
					<li>요금
						<ul>
							<li>1인 : 40,000원</li>
							<li>2인 : 60,000원</li>
							<li>3인 : 80,000원</li>
							<li>4인 : 100,000원</li>
						</ul>
					</li>
				</ul>
			</p>
		</section>
		
	</body>
</html>

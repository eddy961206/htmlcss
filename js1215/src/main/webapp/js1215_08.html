<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			#main {
				width:100%; height:100%; background-color:rgba(0,0,0,0.7);
 				display:none; 
			}
			#main img{width:850px; position:absolute; top:50%; left:50%;
					transform: translate(-50%,-50%);
					border:5px solid #fff;}
			*{margin:0; padding:0;}
			section{width:600px; margin:50px auto 0;}
			section article {width:200px; height:200px; float:left; overflow:hidden;
			margin-bottom:10px;}
 			section article img {width:190px;} 
		</style>
		<script>
			$(function(){
				$("img").click(function(){
					$("#img01").attr("src",this.src)
					$("#main").css("display","block")
				})
				
			})
		</script>
	</head>
	<body>
		<section>
			<article>
				<img src="images/ha01.png">
			</article>
			<article>
				<img src="images/ha02.jpg">
			</article>
			<article>
				<img src="images/ha03.jpg">
			</article>
			<article>
				<img src="images/ha04.jpg">
			</article>
			<article>
				<img src="images/ha05.jpg">
			</article>
			<article>
				<img src="images/ha06.jpg">
			</article>
		</section>
		<div id="main">
			<img id="img01" src="images/ha06.jpg">
		</div>
	</body>
</html>

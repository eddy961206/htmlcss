<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for</title>
		<script>
		//구구단
			for(var i = 2; i < 10; i++){
				document.write("<h2>" + i + "단</h2>");
				for(var j = 1; j <10; j++){
					document.write("&nbsp&nbsp&nbsp&nbsp"+i + " * " + j + " = "+ (i*j));
				}
				
			}
		</script>
		<style>
/* 			h2,h4 {display: inline-block;} */
		</style>
	</head>
	<body>
		
	</body>
</html>

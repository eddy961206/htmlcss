<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구구단 짝수 표</title>
		<style>
			section{width:800px; margin:50px auto;}
			table, th,td{border: 1px solid black; border-collapse: collapse;}
			th,td{width:100px; height:40px;
				font-size: 20px; text-align:center; vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<section id="table01">
			<table>
				
			</table>
		</section>
		<script> //continue사용 짝수단만
		<section id="table">
		</section>
		<script>
			var htmlData = "";
			htmlData += "<table>";
			for(var first = 2; first < 10; first++){
					htmlData += "<tr><th colspan='5' class='head'>[ "+ first + "단 ]</th></tr>";
				for(var second = 1; second <10; second++){
					htmlData += "<tr><td>" + first + "</td><td>*</td><td>" + second + "</td><td>=</td><td>" + first*second +"</td></tr>";
				}
			}
			htmlData += "</table>";
			document.querySelector("#table").innerHTML = htmlData;
			var head = document.querySelectorAll(".head");
			for(var i = 0; i<head.length; i++){
				head[i].style.backgroundColor = "green";
			}
		</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>노드 추가</title>
	</head>
	<body>
		<section>
			<h2>노드 추가</h2>
			<button onclick="btn(); this.onclick='';" >추가</button>
			<br>
			<div id="main">
			</div>
		</section>
		<script>
			function btn(){
				var newP = document.createElement("p"); /* 요소 노드 생성 */
				var txtNode = document.createTextNode("노드를 추가합니다."); /* 텍스트 노드 생성 */
				newP.appendChild(txtNode); /* 요소 노드의 자식으로 텍스트 노드 넣기  */
				document.querySelector("#main").appendChild(newP); /* 요소 노드를 원하는 위치에 자식으로. */
			}
		</script>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>setAttribute getAttribute</title>
		<style>
			*{margin:0; padding:0; }
			div{
			position:fixed; top:0; left:0;
			width: 100%; height:100%; background-color:rgba(0,0,0,0.7)}
			img{width:500px; 
				position:absolute; top:50%; left:50%;
				transform: translate(-50%,-50%); 
				border:5px solid #fff;
			}
		</style>
	</head>
	<body>
		<div>
			<img id="img01" src="images/ive1.jpg">
		</div>
		<script>
			var i = 1;
			var img = document.querySelector("#img01")
			img.onclick = () => {
				alert("이미지 주소 : " + img.getAttribute("src"));
				i++;
				img.setAttribute("src","images/ive"+ i +".jpg");
			}
		</script>
		
	</body>
</html>

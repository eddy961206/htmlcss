<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>margin, padding</title>
		<style>
			*{margin:0; padding:0;}
			div{width: 300px; height: 300px; border: 1px solid black;
 				margin-left:100px; padding-left:50px; box-sizing:border-box; 
				text-align: center; /* padding 줬을 땐 가운데정렬 이렇게 하지 않음. padding이 여백을 억지로 주는 것이기 때문. */
			}
		</style>
	</head>
	<body>
		<div>사각모델안에 글을 넣습니다.</div>
		
	</body>
</html>

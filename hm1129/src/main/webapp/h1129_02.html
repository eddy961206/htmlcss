<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>표</title>
		<style>
			table,td{border: 1px solid black; border-collapse: collapse;} /* table, td 둘 다 외곽선 해야. */ 
			/* text-align : left(디폴트), center, right || vertical-align : top, middle(디폴트), bottom */
			td{width: 150px; height: 80px; text-align: center;}
		</style>
	</head>
	<body>
		<table>
			<tr> <!-- tr 행 (가로줄) -->
				<td>1행1열</td>
				<td>1행2열</td>
				<td>1행3열</td>
			</tr>
			<tr>
				<td>2행1열</td>
				<td>2행2열</td>
				<td>2행3열</td>
			</tr>
			<tr>
				<td>3행1열</td>
				<td>3행2열</td>
				<td>3행3열</td>
			</tr>
		</table>
	</body>
</html>

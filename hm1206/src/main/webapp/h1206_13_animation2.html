<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{margin:0; padding:0;}
			section{width:1000px; margin:50px auto;}
			div{width:1000px; height:1000px; background: red;}
			div:hover{
				animation-name:scale;
				animation-duration:0.1s;
				animation-iteration-count: infinite;
				animation-direction: alternate;
			}
			
			@keyframes scale {
				from{
				} to{
					background: green; 
					scale: 1.2;
				}
			}
			
		</style>
	</head>
	<body>
		<!-- div hover scale 1.2  -->
		<section>
			<div></div>
		</section>
	</body>
</html>

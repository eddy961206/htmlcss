<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float</title>
		<style>
			*{margin:0; padding:0;}
			section{width:1000px; height:560px; margin:50px auto; border:1px solid black;}
			div{width:100px; height:80px; border:2px solid blue;
				float:left;
			}
			#d04{clear:both;} 
			#d05{float:right;}
			#d06{float:right;}
			#d07{clear:both;}
			div:nth-child(2n){background:yellow;}
		</style>
	</head>
	<body>
		<section>
			<div id="d01">1</div>
			<div id="d02">2</div>
			<div id="d03">3</div>
			<div id="d04">4</div>
			<div id="d05">5</div>
			<div id="d06">6</div>
			<div id="d07">7</div>
		</section>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>부모의 자식관계적용</title>
		<style>
			body{color:green; }
			h1{color: red;}
			li{color: yellow;}
			.c01{color: pink;}
			#i01{color: blue;}
		</style>
	</head>
	<body>
		<h1>링크주소</h1>
		<ul>
			<li>네이버</li>
			<li>다음</li>
			<li>구글</li>
			<li class="c01" id="i01" style="color: black;">네이트</li>
		</ul>
		
	</body>
</html>

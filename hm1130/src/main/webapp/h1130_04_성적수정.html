<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form</title>
		<style>
			li {list-style:none; height: 40px;} /* ul-li사용해야 input박스 간에 간격 주기가 수월. */
			label {width: 100px; display: inline-block;} /* label은 인라인 요소라서 width,height를 줘도 안먹어.(span도 마찬가지). 
														그걸 inline-block으로 바꾸면 먹음. */
			
		</style>
	</head>
	<body>
		<h2>학생성적 수정</h2>
		<form action="result.html" method="get" name="frm">  <!-- get방식이 디폴트. -->
			<ul>
				<li>
					<label for="id">아이디</label>
					<input type="text" id="id" name="id"  value="aaa">
				</li>
				<li>
					<label>학생이름</label>
					<input type="text" id="stuName" name="stuName" value="홍길동">
				</li>
				<li>
					<label>국어점수</label>
					<input type="text" id="kor" name="kor"  value="100">
				</li>
				<li>
					<input type="submit" value="학생성적 수정">
				</li>
			</ul>
		</form>
	</body>
</html>
